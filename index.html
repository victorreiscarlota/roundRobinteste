<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Round Robin</h1>

    <!-- Campo de entrada para número -->

    <div class="row mb-3">

      <div class="col-md-6">

        <label for="inputNumber" class="form-label">Quantos processos:</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="Ex: 10" min="1">

        

        <div class="row mt-3">
          <div class="col-md-6">
            <button type="submit" id="generateBtn" class="btn btn-primary w-100">Gerar Automaticamente</button>
          </div>

          <div class="col-md-6">
            <button type="submit" id="addManualBtn" class="btn btn-primary w-100">Adicionar Manualmente</button>
          </div>
        </div>

      </div>

      <div class="col-md-6 mt-4">
        <h2>Informações dos processos</h2>
        <div class="div-table">
          <h5>Quantum: <span id="quantum" class="badge text-bg-secondary"></span></h5>
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Processo</th>
                <th>Tempo de Surto</th>
                <th>Prioridade</th>
                <th>Tempo de Chegada</th>
              </tr>
            </thead>
            <tbody id="tabelaRR">

            </tbody>
          </table>
        </div>


        <div id="dynamicFormContainer" class="mt-4"></div>
        <button id="submitProcesses" class="btn btn-success mt-3" style="display:none;">Submeter Processos</button>

      </div>
    </div>
  </div>

    <section class="timeline">
      <ol id="historias">
        
      </ol>

      <div class="arrows">
        <button class="arrow arrow__prev disabled" disabled>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_prev.svg" alt="prev timeline arrow">
        </button>
        <button class="arrow arrow__next">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_next.svg" alt="next timeline arrow">
        </button>
      </div>
    </section>

  

  <script src="index.js"></script>
  <script src="timeline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
